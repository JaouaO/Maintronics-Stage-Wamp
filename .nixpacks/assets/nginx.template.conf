# NGINX logging to container streams (pas de /var/log/nginx)
error_log  /dev/stderr;
pid        /tmp/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Logs vers la sortie standard
  access_log /dev/stdout;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;
  types_hash_max_size 2048;

  server {
    # Le port imposé par Railway (le prestart injecte la valeur)
    listen ${PORT};

    root   /app/public;
    index  index.php index.html;

    # Laravel: fallback vers index.php
    location / {
      try_files $uri /index.php?$query_string;
    }

    # PHP-FPM (Nixpacks lance php-fpm sur 127.0.0.1:9000)
    location ~ \.php$ {
      include        fastcgi_params;
      fastcgi_pass   127.0.0.1:9000;
      fastcgi_index  index.php;
      fastcgi_param  SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
      fastcgi_param  DOCUMENT_ROOT   $realpath_root;
    }

    # Sécurité basique
    location ~* \.(env|yml|yaml|log|ini)$ { deny all; }
  }
}

